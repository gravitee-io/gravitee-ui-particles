<div class="header">
  <span class="header__name">
    {{ name }}
  </span>
  <span class="header__description">
    {{ description }}
  </span>

  <span *ngIf="isDisabled" class="header__infoIcon" matTooltip="Policies might not be evaluated" matTooltipPosition="before">
    <mat-icon svgIcon="gio:info"></mat-icon>
  </span>
</div>

<div *ngIf="!isDisabled; else disabledPhaseContent" class="wrapper">
  <div class="content">
    <div *ngFor="let stepVM of stepsVM; first as isFirst" class="content__step">
      <!-- Connector -->
      <ng-container *ngIf="stepVM.type === 'connectors'">
        <span class="gio-badge-white content__step__connectorBadge">
          <ng-container *ngFor="let connector of stepVM.connectors">
            <mat-icon *ngIf="connector.icon" [svgIcon]="connector.icon" class="content__step__connectorBadge__icon"></mat-icon>
            {{ connector.name }}
          </ng-container>
        </span>

        <!-- Add policy button after first connector -->
        <ng-container *ngIf="isFirst">
          <mat-icon class="content__step__rightArrow" svgIcon="gio:arrow-right"></mat-icon>
          <button class="content__step__addBtn" mat-icon-button (click)="onAddPolicy(-1)"><mat-icon svgIcon="gio:plus"></mat-icon></button>
          <mat-icon class="content__step__rightArrow" svgIcon="gio:arrow-right"></mat-icon>
        </ng-container>
      </ng-container>
      <!-- Policy -->
      <ng-container *ngIf="stepVM.type === 'step'">
        <gio-ps-flow-details-phase-step
          class="content__step__step"
          [policies]="policies"
          [step]="stepVM.step"
          (stepChange)="onStepChange(stepVM.index, $event)"
        ></gio-ps-flow-details-phase-step>

        <!-- Add policy button -->
        <mat-icon class="content__step__rightArrow" svgIcon="gio:arrow-right"></mat-icon>
        <button class="content__step__addBtn" mat-icon-button (click)="onAddPolicy(stepVM.index)">
          <mat-icon svgIcon="gio:plus"></mat-icon>
        </button>
        <mat-icon class="content__step__rightArrow" svgIcon="gio:arrow-right"></mat-icon>
      </ng-container>
    </div>
  </div>
</div>

<ng-template #disabledPhaseContent>
  <div class="disabledContent">
    <gio-banner-warning>
      Policies might not be evaluated
      <span gioBannerBody> Your API entrypoints don't apply on this phase. To enable them, add an entrypoint supporting this phase. </span>
    </gio-banner-warning>
  </div>
</ng-template>
