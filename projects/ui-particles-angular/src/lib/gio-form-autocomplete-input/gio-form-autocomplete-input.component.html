<input
  #input
  type="text"
  matInput
  [attr.aria-label]="ariaLabel"
  [placeholder]="placeholder"
  [disabled]="disabled"
  [matAutocomplete]="auto"
  [value]="inputValue"
  (input)="onInputChange($any($event.target).value)"
/>
<mat-autocomplete #auto="matAutocomplete" (optionSelected)="onAutocompleteInputSelect($event)">
  @if (loading) {
    <mat-option disabled id="loader">
      <div class="loader-option"><gio-loader></gio-loader></div>
    </mat-option>
  }
  @for (group of autocompleteInputFilteredOptions$ | async; track group.groupLabel) {
    @if (group.groupLabel) {
      <mat-optgroup [label]="group.groupLabel">
        @for (option of group.groupOptions; track option.value) {
          <mat-option [value]="option.value">
            {{ option.label }}
          </mat-option>
        }
      </mat-optgroup>
    } @else {
      @for (option of group.groupOptions; track option.value) {
        <mat-option [value]="option.value">
          {{ option.label }}
        </mat-option>
      }
    }
  }
</mat-autocomplete>
