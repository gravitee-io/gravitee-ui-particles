<!-- Template for menu items content - used in both modes -->
<ng-template #menuItemsContent>
  <ng-content></ng-content>
</ng-template>

<div
  class="gio-menu-items-container"
  [class.gio-menu-items-container--reduced]="reduced()"
  [class.gio-menu-items-container--overlay-visible]="showOverlay()"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
>
  <!-- Trigger for reduced mode (icon only) -->
  <div
    class="gio-menu-items-trigger"
    [class.active]="isPanelActive()"
    (click)="onHeaderClick()"
    (keydown.enter)="onHeaderClick()"
    (keydown.space)="onHeaderClick(); $event.preventDefault()"
    tabindex="0"
    role="button"
    cdkOverlayOrigin
    #overlayOrigin="cdkOverlayOrigin"
  >
    @if (icon) {
      <mat-icon class="gio-menu-items-trigger__icon" [svgIcon]="icon"></mat-icon>
    }
  </div>

  <!-- Normal mode: Material expansion panel -->
  @if (!reduced()) {
    <mat-accordion class="gio-menu-items-accordion">
      <mat-expansion-panel
        class="gio-menu-items"
        [class.active]="isPanelActive()"
        hideToggle
        [expanded]="isPanelExpanded()"
        [disabled]="true"
      >
        <mat-expansion-panel-header (click)="onPanelHeaderClick($event)">
          <mat-panel-title>
            @if (icon) {
              <mat-icon class="gio-menu-items__icon" [svgIcon]="icon"></mat-icon>
            }
            <span class="gio-menu-items__title">{{ title }}</span>
            @if (iconRight) {
              <mat-icon class="gio-menu-items__icon-right" [svgIcon]="iconRight"></mat-icon>
            }
          </mat-panel-title>
        </mat-expansion-panel-header>
        <ng-container *ngTemplateOutlet="menuItemsContent"></ng-container>
      </mat-expansion-panel>
    </mat-accordion>
  }
</div>

<!-- CDK Overlay for reduced mode - renders outside the sidebar DOM -->
<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="overlayOrigin"
  [cdkConnectedOverlayOpen]="reduced() && showOverlay()"
  [cdkConnectedOverlayPositions]="overlayPositions"
  [cdkConnectedOverlayHasBackdrop]="false"
>
  <div class="gio-menu-items-overlay" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
    <div class="gio-menu-items-overlay__header" (click)="onHeaderClick()">
      <span class="gio-menu-items-overlay__title">{{ title }}</span>
    </div>
    <div class="gio-menu-items-overlay__content">
      <ng-container *ngTemplateOutlet="menuItemsContent"></ng-container>
    </div>
  </div>
</ng-template>
