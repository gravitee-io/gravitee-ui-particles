<h5>EL IA Assistant</h5>

<div class="aiRequestForm" [formGroup]="aiRequestFormGroup">
  <mat-form-field class="example-full-width">
    <mat-label>Describe the EL you want to generate</mat-label>
    <textarea #promptArea matInput formControlName="prompt"></textarea>
    <mat-hint [align]="'end'">{{ aiRequestFormGroup.get('prompt')?.value?.length || 0 }}/{{ maxPromptSize }}</mat-hint>
  </mat-form-field>

  <button mat-raised-button [disabled]="aiRequestFormGroup.invalid" (click)="sendPromptToIA()">
    <mat-icon svgIcon="gio:magic-wand" />
    Ask Newt AI
  </button>
</div>

<div class="ai-card__content__response">
  @if (responseState() === 'loading') {
    <mat-progress-bar mode="indeterminate" class="loading" />
  }
  @if (el()) {
    <gio-banner-success>
      <code gioClipboardCopyWrapper [contentToCopy]="el()" [innerHTML]="el()"> </code>
    </gio-banner-success>
  }
  @if (errorMessage()) {
    <gio-banner-error>
      Error
      <span gioBannerBody> {{ errorMessage() }} </span>
    </gio-banner-error>
  }
</div>
