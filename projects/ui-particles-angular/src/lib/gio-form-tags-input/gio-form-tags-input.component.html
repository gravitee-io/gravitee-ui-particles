<mat-chip-grid #tagChipList [attr.aria-label]="ariaLabel" multiple [disabled]="disabled">
  @for (tag of value; track tag) {
    <mat-chip-row
      [removable]="!disabled"
      (removed)="removeChipToFormControl(tag)"
      [disabled]="disabled"
      (click)="tagClicked.emit(tag)"
      >
        @if (_displayValueWith) {
            {{ _displayValueWith(tag) | async }}
        } @else {
            {{ tag }}
        }
      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip-row>
  }
  <input
    #tagInput
    [matAutocompleteDisabled]="!_autocompleteOptions || disabled"
    [matAutocomplete]="auto"
    [placeholder]="placeholder"
    [matChipInputFor]="tagChipList"
    [matChipInputAddOnBlur]="addOnBlur"
    (matChipInputTokenEnd)="onMatChipTokenEnd()"
    />
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onAutocompleteSelect($event)">
    @if (loading) {
      <mat-option disabled id="loader">
        <div class="loader-option"><gio-loader></gio-loader></div>
      </mat-option>
    }
    @for (option of autocompleteFilteredOptions$ | async; track option) {
      <mat-option [value]="option.value">
        {{ option.label }}
      </mat-option>
    }
  </mat-autocomplete>
</mat-chip-grid>
