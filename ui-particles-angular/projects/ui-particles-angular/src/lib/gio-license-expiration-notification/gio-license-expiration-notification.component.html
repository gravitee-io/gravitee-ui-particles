<div *ngIf="expirationDate && daysRemaining <= 30" class="status mat-elevation-z2" rel="noopener">
  <div [ngClass]="'status__title ' + statusColor">
    <div class="status__title__text">
      {{ title }}
      <img src="assets/license-expiration-notification-background.svg" />
    </div>
  </div>
  <a *ngIf="showCallToAction" class="status__action" [href]="link ?? 'https://www.gravitee.io/contact-us-license'" target="_blank">
    <div class="status__action__text">{{ callToActionMessage ?? 'Contact Gravitee' }}</div>
    <mat-icon svgIcon="gio:right-circle" class="status__action__icon"></mat-icon>
  </a>
</div>
