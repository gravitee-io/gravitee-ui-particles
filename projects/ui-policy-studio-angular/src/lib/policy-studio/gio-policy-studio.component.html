<div class="header">
  @if (!loading) {
    <div class="header__apiInfo">
      <span class="gio-badge-primary">
        {{ apiTypeDisplayable() }}
      </span>
      <span
        class="gio-badge-neutral"
        [matTooltip]="connectorsTooltip"
        matTooltipPosition="right"
        matTooltipClass="gio-policy-studio__tooltip-line-break"
      >
        @for (entrypoint of entrypointsInfo; track entrypoint) {
          <mat-icon class="gio-left" [svgIcon]="entrypoint.icon"></mat-icon>
        }
        @for (endpoint of endpointsInfo; track endpoint) {
          <mat-icon class="gio-left" [svgIcon]="endpoint.icon"></mat-icon>
        }
      </span>
    </div>
  } @else {
    <div class="header__apiInfo">
      <span class="gio-badge-primary">&nbsp;</span>
      <span class="gio-badge-neutral">&nbsp;</span>
    </div>
  }

  <div class="header__btn">
    @if (!saving) {
      <button mat-flat-button color="primary" [disabled]="loading || disableSaveButton" (click)="onSave()">Save</button>
    }
    @if (saving) {
      <button mat-flat-button color="primary" disabled>Saving...</button>
    }
  </div>
</div>

<div class="wrapper">
  <div class="wrapper__flowsMenu">
    <gio-ps-flows-menu
      [readOnly]="readOnly"
      [loading]="loading"
      [apiType]="apiType"
      [flowExecution]="flowExecution"
      [flowsGroups]="flowsGroups"
      [entrypoints]="entrypointsInfo"
      [entrypointsInfo]="entrypointsInfo"
      (flowsGroupsChange)="onFlowsGroupsChange($event)"
      (flowExecutionChange)="onFlowExecutionChange($event)"
      [selectedFlowId]="selectedFlow?._id"
      (selectedFlowIdChange)="onSelectFlow($event)"
      (deleteFlow)="onDeleteSelectedFlow($event)"
    ></gio-ps-flows-menu>
  </div>

  <div class="wrapper__flowDetails">
    <gio-ps-flow-details
      [readOnly]="readOnly"
      [loading]="loading"
      [apiType]="apiType"
      [flow]="selectedFlow"
      [entrypointsInfo]="entrypointsInfo"
      [endpointsInfo]="endpointsInfo"
      [policies]="policies"
      [genericPolicies]="genericPolicies"
      [trialUrl]="trialUrl"
      (flowChange)="onSelectedFlowChange($event)"
      (deleteFlow)="onDeleteSelectedFlow($event)"
    ></gio-ps-flow-details>
  </div>
</div>
