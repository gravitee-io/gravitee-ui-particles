<div
  *ngIf="!isDisabled; else disabledTpl"
  class="file-picker"
  ngxFileDropzone
  [readMode]="readMode"
  (fileDrop)="onFileDropped($event)"
  (dragenter)="onDragEnter($event)"
  (dragleave)="onDragOver($event)"
  (blur)="dragHover = false"
>
  <div
    *ngIf="!isComplete"
    class="file-picker__add-button"
    [class.complete]="isComplete"
    [class.error]="!isValid"
    [class.drag-hover]="dragHover"
    ngxFilePicker
    [accept]="accept"
    [readMode]="readMode"
    [multiple]="multiple"
    (filePick)="onFilePicked($event)"
    (click)="onTouched()"
  >
    <span #addButtonCustom><ng-content select="gio-form-file-picker-add-button"></ng-content></span>
    <span>
      <gio-form-file-picker-add-button *ngIf="addButtonCustom.children.length === 0"></gio-form-file-picker-add-button>
    </span>
  </div>
  <div *ngFor="let readFileValue of readFileValues" class="file-picker__preview" [class.drag-hover]="dragHover" [class.error]="!isValid">
    <a class="file-picker__preview__delete" (click)="onRemoveFile(readFileValue)">
      <mat-icon svgIcon="gio:cancel"></mat-icon>
    </a>
    <div class="file-picker__preview__header-image" [style.background-image]="'url(' + readFileValue.content + ')'"></div>
  </div>
</div>

<ng-template #disabledTpl>
  <div class="file-picker disabled">
    <ng-container *ngIf="readFileValues.length === 0">
      <span #previewEmpty class="file-picker__preview-empty disabled">
        <ng-content select="gio-form-file-picker-empty"></ng-content>
        <span *ngIf="previewEmpty.children.length === 0" class="file-picker__preview-empty__default"> No file defined </span>
      </span>
    </ng-container>

    <div class="file-picker__preview disabled" *ngFor="let readFileValue of readFileValues">
      <div class="file-picker__preview__header-image" [style.background-image]="'url(' + readFileValue.content + ')'"></div>
    </div>
  </div>
</ng-template>
