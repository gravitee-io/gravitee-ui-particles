<div class="header">
  <div class="header__label">
    Flows <mat-icon svgIcon="gio:info" matTooltip="Flows allow you to apply different policies on your API event phases"></mat-icon>
  </div>
  <div class="header__configBtn">
    <button
      class="header__configBtn_edit"
      mat-stroked-button
      mat-icon-button
      [disabled]="loading"
      (click)="onConfigureExecution(flowExecution)"
    >
      <mat-icon svgIcon="gio:settings"></mat-icon>
    </button>
  </div>
</div>

<div class="list" *ngIf="!loading; else loadingList">
  <div *ngFor="let flowsGroup of flowGroupMenuItems" class="list__flowsGroup">
    <div class="list__flowsGroup__header">
      <div class="list__flowsGroup__header__label">
        <mat-icon *ngIf="flowsGroup._icon" [svgIcon]="flowsGroup._icon"></mat-icon>
        <span>{{ flowsGroup.name }}</span>
      </div>
      <div class="list__flowsGroup__header__addBtn">
        <button mat-icon-button (click)="onAddFlow(flowsGroup)"><mat-icon svgIcon="gio:plus" matTooltip="New flow"></mat-icon></button>
      </div>
    </div>

    <div
      *ngFor="let flow of flowsGroup.flows"
      class="list__flowsGroup__flow"
      [class.selected]="flow.selected"
      (click)="selectFlow(flowsGroup._id, flow._id)"
      (mouseout)="flow.mouseOver = false"
      (mouseover)="flow.mouseOver = true"
    >
      <div *ngIf="flow.name" class="list__flowsGroup__flow__name" [attr.title]="flow.name">
        {{ flow.name }}
      </div>
      <div class="list__flowsGroup__flow__infos">
        <div class="list__flowsGroup__flow__infos__badges">
          <span *ngFor="let badge of flow.badges" class="list__flowsGroup__flow__infos__badges__badge" [ngClass]="badge.class">{{
            badge.label
          }}</span>
        </div>
        <div class="list__flowsGroup__flow__infos__pathOrChannelLabel">
          <span>{{ flow.pathOrChannelLabel }}</span>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loadingList>
  <div class="loadingList">
    <gio-loader></gio-loader>
  </div>
</ng-template>
