<div *ngIf="flow?.name" class="info">
  <span class="info__label">Name</span>
  <span class="info__value strong">{{ flow?.name }}</span>
</div>

<div *ngIf="entrypointsInfo" class="info">
  <span class="info__label">Entrypoints</span>
  <span *ngFor="let entrypoint of entrypointsInfo" class="info__value gio-badge-neutral">
    <mat-icon [svgIcon]="entrypoint.icon"></mat-icon>
    {{ entrypoint.name }}</span
  >
</div>

<!-- MESSAGE API type -->

<div *ngIf="operations" class="info">
  <span class="info__label">Operations</span>
  <span *ngFor="let operation of operations" class="info__value gio-badge-neutral"> {{ operation }}</span>
</div>

<div *ngIf="channel" class="info">
  <span class="info__label">Channel</span>
  <span class="info__value strong">{{ channel }}</span>
</div>

<div *ngIf="channelOperator" class="info">
  <span class="info__label">Channel Operator</span>
  <span class="info__value gio-badge-neutral">{{ channelOperator }}</span>
</div>

<!-- PROXY API type -->

<div *ngIf="path" class="info">
  <span class="info__label">Path</span>
  <span class="info__value strong">{{ path }}</span>
</div>

<div *ngIf="pathOperator" class="info">
  <span class="info__label">Path Operator</span>
  <span class="info__value gio-badge-neutral">{{ pathOperator }}</span>
</div>

<div *ngIf="methods" class="info">
  <span class="info__label">HTTP methods</span>
  <span *ngFor="let method of methods" class="info__value gio-method-badge" [ngClass]="'gio-method-badge-' + (method | lowercase)">
    {{ method }}</span
  >
</div>

<!-- Condition -->

<div *ngIf="condition" class="info">
  <span class="info__label">Condition</span>
  <span class="info__value gio-badge-neutral">{{ condition }}</span>
</div>
