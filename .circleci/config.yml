version: 2.1
orbs:
  keeper: gravitee-io/keeper@0.6.2
  gh: circleci/github-cli@2.0.0

executors:
  node-lts:
    parameters:
      class:
        description: The resource class
        type: enum
        enum: ['small', 'medium', 'large', 'xlarge']
        default: 'medium'
    docker:
      - image: cimg/node:18.13
    resource_class: <<parameters.class>>

commands:
  yarn-install:
    description: 'Runs Yarn install'
    steps:
      - restore_cache:
          name: Restore Yarn cache
          keys:
            - gio-ui-particles-yarn-cache-v2-{{ checksum "yarn.lock" }}
      - run:
          name: 'Install Yarn dependencies'
          command: yarn install
      - save_cache:
          paths:
            - .yarn/cache
          key: gio-ui-particles-yarn-cache-v2-{{ checksum "yarn.lock" }}

jobs:
  lint-test:
    executor:
      class: xlarge
      name: node-lts
    steps:
      - checkout
      - yarn-install
      - run:
          name: Run lint
          command: yarn lint
      - run:
          name: Run test
          command: yarn test

  build:
    parameters:
      package_name:
        type: string
    executor:
      class: medium
      name: node-lts
    steps:
      - checkout
      - yarn-install
      - run:
          name: Build
          command: yarn build
          working_directory: << parameters.package_name >>
      - persist_to_workspace:
          root: .
          paths:
            - << parameters.package_name >>/dist
            - node_modules

  prerelease:
    parameters:
      package_name:
        type: string
      angular_package_name:
        type: string
    executor:
      class: small
      name: node-lts
    steps:
      - checkout
      - attach_workspace:
          at: .
      - gh/setup
      - run:
          name: üêô Prerelease the Kraken
          working_directory: << parameters.package_name >>/dist/<< parameters.angular_package_name >>
          command: |
            export version=$(git describe --tags --abbrev=0 | tr -d v)
            export commit=$(git rev-parse --short HEAD)
            export branch=$(git rev-parse --abbrev-ref HEAD | sed -E 's/[~^]+//g' | sed -E 's/[^a-zA-Z0-9]+/-/g' | sed -E 's/^-+|-+$//g' | tr A-Z a-z)
            export versionTag=$version-$branch-$commit
            echo //registry.npmjs.org/:_authToken=${NPM_TOKEN} > ~/.npmrc
            npm version $versionTag --git-tag-version=false
            npm publish --tag prerelease --access=public
            echo "export VERSION_TAG=$versionTag" >> $BASH_ENV
      - run:
          name: üêô Comment Pull Request
          command: |
            # First check there is an associated pull request, otherwise just stop the job here
            if ! gh pr view --json title;
            then
              echo "No PR found for this branch, stopping the job here."
              exit 0
            fi
            # If PR state is different from OPEN
            if [ "$(gh pr view --json state --jq .state)" != "OPEN" ];
            then
              echo "PR is not opened, stopping the job here."
              exit 0
            fi
            export PR_BODY_PRERELEASE_SECTION="
            <!-- Prerelease placeholder << parameters.angular_package_name >> -->
            ---
            #### üß™&nbsp;&nbsp;Gravitee.io Automatic Prerelease @gravitee/<< parameters.angular_package_name >>
            \`\`\`
            npm install @gravitee/<< parameters.angular_package_name >>@${VERSION_TAG}
            \`\`\`
            \`\`\`
            yarn add @gravitee/<< parameters.angular_package_name >>@${VERSION_TAG}
            \`\`\`
            <!-- Prerelease placeholder << parameters.angular_package_name >> end -->
            "
            export CLEAN_BODY=$(gh pr view --json body --jq .body | sed '/Prerelease placeholder << parameters.angular_package_name >> -->/,/Prerelease placeholder << parameters.angular_package_name >> end -->/d')
            gh pr edit --body "$CLEAN_BODY$PR_BODY_PRERELEASE_SECTION"
  release:
    parameters:
      package_name:
        type: string
      dry_run:
        type: boolean
        default: true
    docker:
      #        TODO: Try to fix. Hack because npm publish + semantic-release is not working as before with 18.10 node version
      - image: cimg/node:16.13
    steps:
      - add_ssh_keys:
          fingerprints:
            - 'ac:88:23:8f:c6:0f:7d:f0:fc:df:73:20:34:56:02:6c'
      - checkout
      - attach_workspace:
          at: .
      - when:
          condition: << parameters.dry_run >>
          steps:
            - run:
                name: üßë‚Äçüî¨ dry-run release
                working_directory: << parameters.package_name >>
                command: yarn semantic-release --debug --no-ci --dry-run
      - when:
          condition:
            not: << parameters.dry_run >>
          steps:
            - run:
                name: üöÄ Release the Kraken
                working_directory: << parameters.package_name >>
                command: yarn semantic-release --debug

  build-storybook:
    parameters:
      package_name:
        type: string
    executor:
      class: large
      name: node-lts
    steps:
      - checkout
      - attach_workspace:
          at: .
      - yarn-install
      - run:
          name: Build
          command: yarn storybook:build
          working_directory: << parameters.package_name >>
          environment:
            NODE_OPTIONS: --max_old_space_size=3072
      - persist_to_workspace:
          root: .
          paths:
            - << parameters.package_name >>/storybook-static
            - node_modules

  chromatic-deployment:
    parameters:
      package_name:
        type: string
    executor:
      class: small
      name: node-lts
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: üìö Running Chromatic
          # TODO:
          #  - Handle npx chromatic command failure, make the job fails
          command: |
            SB_URL=$(npx chromatic --only-changed --project-token=$CHROMATIC_PROJECT_TOKEN --exit-once-uploaded -d=<< parameters.package_name >>/storybook-static | grep -o "View your Storybook at https:\/\/[0-9a-z-]*\.chromatic\.com" | grep -o "https:.*")
            echo "export SB_URL=$SB_URL" >> $BASH_ENV
      - gh/setup
      - run:
          name: üìö Edit Pull Request Description
          command: |
            # First check there is an associated pull request, otherwise just stop the job here
            if ! gh pr view --json title;
            then
              echo "No PR found for this branch, stopping the job here."
              exit 0
            fi
            # If PR state is different from OPEN
            if [ "$(gh pr view --json state --jq .state)" != "OPEN" ];
            then
              echo "PR is not opened, stopping the job here."
              exit 0
            fi
            export PR_BODY_STORYBOOK_SECTION="
            <!-- Storybook placeholder -->
            ---
            #### üìö&nbsp;&nbsp;View the storybook of this branch [here](${SB_URL})
            <!-- Storybook placeholder end -->
            "
            export CLEAN_BODY=$(gh pr view --json body --jq .body | sed '/Storybook placeholder -->/,/Storybook placeholder end -->/d')
            gh pr edit --body "$CLEAN_BODY$PR_BODY_STORYBOOK_SECTION"
