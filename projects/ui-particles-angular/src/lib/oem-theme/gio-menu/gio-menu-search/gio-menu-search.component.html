<form>
  <div class="gio-menu-search">
    <div class="gio-menu-search__input-container">
      <input
        matInput
        class="gio-menu-search__input"
        type="text"
        placeholder="Search..."
        [formControl]="control"
        [matAutocomplete]="auto"
        (keydown.enter)="$event.preventDefault()"
        />
    </div>
    <div class="gio-menu-search__icon-container">
      <mat-icon svgIcon="gio:search" class="gio-menu-search__icon"></mat-icon>
    </div>
    <mat-autocomplete
      #auto="matAutocomplete"
      [panelWidth]="192"
      [hideSingleSelectionIndicator]="true"
      [displayWith]="displayFn"
      (optionSelected)="onSelectionChange($event)"
      >
      @for (item of filteredItems$ | async; track item) {
        <mat-option [value]="item">
          <div class="gio-menu-search__item">
            <div class="gio-menu-search__item__name">{{ item.name }}</div>
            <div class="gio-menu-search__item__category">{{ item.category }}</div>
          </div>
        </mat-option>
      }
    </mat-autocomplete>
  </div>
</form>
