@if (isOpen) {
  <div [@slideUpDown] [@.disabled]="creationMode">
    <mat-card
      class="save-bar__content mat-mdc-elevation-specific"
      [class.mat-elevation-z3]="creationMode"
      [class.mat-elevation-z6]="!creationMode"
    >
      <div class="save-bar__content__label">{{ creationMode ? '' : 'You have unsaved changes' }}</div>
      <div class="save-bar__content__actions">
        @if (!creationMode && !hideDiscardButton) {
          <button class="save-bar__content__actions__reset-button" mat-button type="button" (click)="onResetClicked()">Discard</button>
        }
        <ng-content></ng-content>
        @if (!hideSubmitButton) {
          <button
            class="save-bar__content__actions__submit-button"
            [class.invalid]="(form && form.invalid) || invalidState"
            mat-flat-button
            color="primary"
            [type]="form ? 'submit' : 'button'"
            [disabled]="isSubmitted"
            (click)="onSubmitClicked()"
          >
            {{ creationMode ? 'Create' : 'Save' }}{{ isSubmitted ? '...' : '' }}
          </button>
        }
      </div>
    </mat-card>
  </div>
}
